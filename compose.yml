version: '2'
networks:
  ext:
volumes:
  certs:
  vhosts:
  html:
  jenkins_home:
services:
  # reverse proxy
  nginxproxy:
    image: jwilder/nginx-proxy
    container_name: nginxproxy
    hostname: nginxproxy
    restart:
      unless-stopped
    networks:
      - ext
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhosts:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 80:80
      - 443:443
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
  # companion for lets encrypt certificates
  nginxproxy_comp:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginxproxy_comp
    hostname: nginxproxy_comp
    restart:
      unless-stopped
    depends_on:
      - nginxproxy
    networks:
      - ext
    volumes:
      - certs:/etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - nginxproxy
#    environment:
#      - ACME_CA_URI=https://acme-staging.api.letsencrypt.org/directory
  jenkins_master:
    build:
      context: ./ci
      dockerfile: Dockerfile
    container_name: ci
    restart:
      unless-stopped
    depends_on:
      - nginxproxy
      - nginxproxy_comp
    networks:
      - ext
    volumes:
      - jenkins_home:/var/jenkins_home
    ports:
      - 8080:8080
      - 50000:50000
    environment:
      - VIRTUAL_PORT=8080
      - VIRTUAL_HOST=ci.sapmachine.net
      - LETSENCRYPT_HOST=ci.sapmachine.net
      - LETSENCRYPT_EMAIL=sapmachine@sap.com
